<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cart</title>
</head>
<body>
<div class="main-div">
<div>
<h1 class="title headers">Shopping Cart</h1>
<main class="margin-top">
        <ul class="part-top-bottom">
            <li class="item">Product Name</li>
            <li class="item">Unit Price</li>
            <li class="item">Qty</li>
        </ul>
    <hr>
    <div class='productData'>
        <div class="first-half">
    <img src="images/x-img.png" alt="delete"/>
    <img src="images/headphones.png" alt="headphones"/>
        </div>
    <div class="item">
        <p>Headphones</p>
    </div>
    <div class="item">
        <p>$11.90</p>
    </div>

    <div class="quantity item">
        <div class="square">+</div>
        <div class="square">2</div>
        <div class="square">-</div>
        <img src="images/edit-img.png" alt="edit">
    </div>
    </div>
    <hr>
    <div class="item part-top-bottom">
    <button>Update Shopping Cart</button>
    </div>
</main>
</div>
<div>
    <div class="side">
    <div class="header headers">Proceed to checkout</div>
    <div class="shipping margin-top">
        <p>SHIPPING</p>
        <p>$23.80</p>
    </div>
    <div class="totals">
        <p class="cart-total">CART TOTALS</p>
        <hr style="width:100%">
        <div class="subtotal">
            <p>Subtotal</p>
            <p>$23.80</p>
            </div>
        <hr>
        <div class="grand">
        <p >Grand total</p>
        <p>$23.80</p>
        </div>
        <div class="centered">
        <div class="checkout">Proceed to checkout</div>
        </div>
    </div>
    </div>
</div>
</div>
</body>
</html>
